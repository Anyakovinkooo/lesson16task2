<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
      integrity="sha256-WAgYcAck1C1/zEl5sBl5cfyhxtLgKGdpI3oKyJffVRI="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form>
      <div class="form-control">
        Last Name
        <input type="text" name="lastName" value="Emerson" readonly />
      </div>
      <div class="form-control">
        Age
        <input type="number" name="age" min="3" max="10" value="17" />
      </div>
      <div class="form-control">
        <input type="checkbox" name="agree" disabled /> Accept terms and
        conditions
      </div>
      <div class="choose-gender">
        <input type="radio" name="gender" checked /> Male
        <input type="radio" name="gender" /> Female
        <input type="radio" name="gender" /> Secret
      </div>
      <div class="form-control">
        <textarea
          name="description"
          maxlength="10"
          placeholder="Write description..."
        ></textarea>
      </div>
      <div class="form-control">
        <button type="submit">Submit</button>
      </div>
    </form>
  </body>
</html>
